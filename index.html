</head>
<body>

  <h1>Amazon AppStream Example</h1>
  <div id="appstream-container" style="width: 100%; height: 600px;"></div>

  <script>
    $(document).ready(function () {
      // URL de streaming de AppStream
      var appstreamUrl = 'https://appstream2.eu-west-1.aws.amazon.com/authenticate?parameters=eyJ0eXBlIjoiRU5EX1VTRVIiLCJleHBpcmVzIjoiMTcwNTU3MTAyMSIsImF3c0FjY291bnRJZCI6IjY0MzkyNjIxMzA3OSIsInVzZXJJZCI6IjI5MjkiLCJjYXRhbG9nU291cmNlIjoic3RhY2svSW50ZXJuZXRTdGFjayIsImZsZWV0UmVmIjoiZmxlZXQvSW50ZXJuZXRTdGFjay1mbGVldCIsImFwcGxpY2F0aW9uSWQiOiIiLCJ1c2VyQ29udGV4dCI6IiIsIm1heFVzZXJEdXJhdGlvbkluU2VjcyI6IjU3NjAwIn0%3D&signature=eCQqilHLln6TY7i1xCPwcO2rtKfymk%2Fy2Wf90s8vXVw%3D'; // Reemplaza con tu URL de AppStream

      // Crear el reproductor de AppStream
      var appstreamPlayer = '<div id="appstream-player" style="width: 100%; height: 600px;"></div>';
      $('#appstream-container').append(appstreamPlayer);

      // Configurar el reproductor con la URL de streaming de AppStream
      AppStream.createAppStreamPlayer({
        "url": appstreamUrl,
        "element": document.getElementById("appstream-player"),
        "autoplay": true
      });
    });
  </script>

</body>
